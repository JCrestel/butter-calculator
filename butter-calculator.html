<link rel="import" href="bower_components/polymer/polymer-element.html">
<link rel="import" href="bower_components/paper-button/paper-button.html">

<!--
`<butter-calculator>` is Description

@element ButterCalculator
-->
<dom-module id="butter-calculator">
    <template>
        <style>
            :host {
                display: block;
            }

            .wrapper{
                display: grid;
                width: 100px;
            }

            .clean{     grid-column: 1; grid-row: 1;}
            .division{  grid-column: 2; grid-row: 1;}
            .multiplier{grid-column: 3; grid-row: 1;}
            .back{      grid-column: 4; grid-row: 1;}
            .seven{     grid-column: 1; grid-row: 2;}
            .height{    grid-column: 2; grid-row: 2;}
            .nine{      grid-column: 3; grid-row: 2;}
            .minus{     grid-column: 4; grid-row: 2;}
            .four{      grid-column: 1; grid-row: 3;}
            .five{      grid-column: 2; grid-row: 3;}
            .six{       grid-column: 3; grid-row: 3;}
            .plus{      grid-column: 4; grid-row: 3;}
            .one{       grid-column: 1; grid-row: 4;}
            .two{       grid-column: 2; grid-row: 4;}
            .three{     grid-column: 3; grid-row: 4;}
            .zero{      grid-column: 2; grid-row: 5;}
            .equal{     grid-column: 4; grid-row: 4/6;}

        </style>

        <p>butter calculator</p>
        <p>Display : [[display]]</p>
        <p>Result  : [[result]]</p>
        <div class="wrapper">
            <paper-button raised on-click="_clearDisplay" class="clean">c</paper-button>
            <paper-button raised on-click="_display" class="division">/</paper-button>
            <paper-button raised on-click="_display" class="multiplier">*</paper-button>
            <paper-button raised on-click="" class="back">k</paper-button>
            <paper-button raised on-click="_display" class="seven">7</paper-button>
            <paper-button raised on-click="_display" class="height">8</paper-button>
            <paper-button raised on-click="_display" class="nine">9</paper-button>
            <paper-button raised on-click="_display" class="four">4</paper-button>
            <paper-button raised on-click="_display" class="five">5</paper-button>
            <paper-button raised on-click="_display" class="six">6</paper-button>
            <paper-button raised on-click="_display" class="zero">0</paper-button>
            <paper-button raised on-click="_display" class="one">1</paper-button>
            <paper-button raised on-click="_display" class="two">2</paper-button>
            <paper-button raised on-click="_display" class="three">3</paper-button>
            <paper-button raised on-click="_equalDisplay" class="equal">=</paper-button>
            <paper-button raised on-click="_display" class="plus">+</paper-button>
            <paper-button raised on-click="_display" class="minus">-</paper-button>
        </div>
    </template>

    <script>
        class ButterCalculator extends Polymer.Element {

            static get is() { return 'butter-calculator'; }

            static get properties() {
                return {  
                    display: {
                        type: String,
                        value: "",
                        observer: '_displayChanged'
                    }                  
                };
            }

            _display(e) {
                this.display = this.display + e.target.textContent;
            }

            _clearDisplay(){
                this.display = "";
                this.result = "";
            }
            
            _equalDisplay(){
                this.display = "";
            }

            _displayChanged(newValue, oldValue) {
                
                if(newValue){
                    this.result = Number(this.display);
                }
            }
        }
        window.customElements.define(ButterCalculator.is, ButterCalculator);
    </script>
</dom-module>
